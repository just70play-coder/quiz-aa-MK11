<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulatore Quiz - Assistente Amministrativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #1565c0;
    }

    #info {
      font-size: 1em;
      margin-bottom: 15px;
      text-align: center;
    }

    .question-block {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .correct { border-color: green; }
    .wrong { border-color: red; }
    .unanswered { border-color: gray; }

    label {
      display: block;
      margin: 8px 0;
      font-size: 1em;
      padding: 8px;
      border-radius: 5px;
    }

    input[type="radio"] {
      margin-right: 8px;
      transform: scale(1.2);
    }

    #timer { font-weight: bold; }
    #results { margin-top: 20px; font-size: 1.2em; text-align: center; }
    #copyright { text-align: center; font-size: 0.8em; margin-top: 30px; color: #666; }
    #access-counter { text-align:center; margin-top:10px; font-size:0.9em; color:gray; }
  </style>
</head>
<body>

  <button onclick="startQuiz()">Inizia il Quiz</button>

  <h1>Simulatore Quiz - Assistente Amministrativo</h1>
  <p id="info"></p>
  <div id="quiz-container"></div>

  <button onclick="submitQuiz()">Invia Risposte</button>

  <div id="results"></div>

  <div id="access-counter">Accessi stimati globali: 0</div>

  <p id="copyright">Â© 2025 EREMO. Tutti i diritti riservati. Vietata la riproduzione senza autorizzazione.</p>

  <script src="obfuscated.js"></script>

  <script>
    const webhookURL = 'https://script.google.com/macros/s/AKfycbyxZdV08faEHecGNbFNwoOruGbtj8Lc_9TS6iAdDPtCEtw8RHFT9-GF2YCGBHgaIwsOyA/exec';


    window.addEventListener('DOMContentLoaded', async () => {
      const counterEl = document.getElementById('access-counter');

      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const { ip } = await res.json();

        let sentIPs = JSON.parse(localStorage.getItem('quiz_sent_ips') || '[]');

        if (!sentIPs.includes(ip)) {
          sentIPs.push(ip);
          localStorage.setItem('quiz_sent_ips', JSON.stringify(sentIPs));

          await fetch(webhookURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              page: 'quiz',
              date: new Date().toISOString(),
              ip: ip,
              userAgent: navigator.userAgent
            })
          });
        }

        counterEl.textContent = 'Accessi stimati globali: ' + sentIPs.length;
      } catch (err) {
        console.error('Errore tracciamento accessi:', err);
        counterEl.textContent = 'Impossibile stimare accessi';
      }
    });
  </script>

</body>
</html>
